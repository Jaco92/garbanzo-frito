<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/customs_fonts.css">
    <link rel="stylesheet" href="assets/css/grid_layout.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/animate.css">

    <meta charset="UTF-8">
    <title>Habana Club Multimedia</title>
</head>
<body>

<div class="container" id="background">
    <div id="overlay"></div>
</div>

<div class="container hidden" id="right_menu_container">
    <div class="row_4">

        <div id="backdrop" class="col_4">

        </div>
        <div class="col_3">

            <div style="position: relative; float: left; width: 33.33%!important; height: 100%!important">
                <div style="height: 25%">
                    <img src="assets/img/menu_image.png">
                </div>
                <div style="height: 25%">
                    <h3 id="reset_conference" class="menu_option text_human red center_vertical menu_text">reiniciar conf.</h3>
                </div>
                <div style="height: 25%">
                    <h3 id="print" class="menu_option text_human red center_vertical menu_text">imprimir</h3>
                </div>
                <div style="height: 25%">
                    <h3 id="notes" class="menu_option text_human red center_vertical menu_text">ver notas</h3>
                </div>
            </div>

            <div style="position: relative; float: left; width: 33.33%!important; height: 100%!important">
                <div style="height: 25%">
                    <h3 id="project" class="menu_option text_human red center_vertical menu_text">proyectar</h3>
                </div>
                <div style="height: 25%">
                    <h3 id="prev_conference" class="menu_option text_human red center_vertical menu_text">ver conf. anterior</h3>
                </div>
                <div style="height: 25%">
                    <h3 id="go_start" class="menu_option text_human red center_vertical menu_text">ir al inicio</h3>
                </div>
                <div style="height: 25%">
                    <h3 id="exit" class="menu_option text_human red center_vertical menu_text">salir</h3>
                </div>
            </div>

            <div style="position: relative; float: left; width: 33.33%!important; height: 100%!important">
                <div style="height: 25%">
                    <h3 id="full_screen" class="menu_option text_human red center_vertical menu_text">pantalla completa</h3>
                </div>
                <div style="height: 25%">
                    <h3 id="next_conference" class="menu_option text_human red center_vertical menu_text">ver conf. siguiente</h3>
                </div>
                <div style="height: 25%">
                    <h3 id="go_theme" class="menu_option text_human red center_vertical menu_text">ir a temas</h3>
                </div>
            </div>

        </div>
    </div>
</div>

<div class="container hidden" id="launcher_right_menu">
    <div style="height: 100% !important; padding-top: 10px !important; width: 100% !important;">
        <img src="assets/img/logo.png">
    </div>
</div>


<div class="container" id="diapo_container">
    <div class="row_2 row_pull_1 col_3 col_offset_2">
        <img id="image_player" class="image_text center_vertical center_horizontal"
             src="assets/img/intro/havanaclub_00035.png">
    </div>

</div>

<footer>


    <!-- Libraries scripts -->
    <script type="text/javascript" src="assets/js/libraries/jquery-1.11.3.min.js"></script>
    <script>var $j = jQuery.noConflict();</script>
    <script type="text/javascript" src="assets/js/libraries/modernizr-2.8.3.min.js"></script>
    <script type="text/javascript" src="assets/js/libraries/wow.min.js"></script>
    <!-- ******************** -->

    <!-- Application scripts -->
    <script type="text/javascript" src="assets/js/application/listeners.js"></script>
    <script type="text/javascript" src="assets/js/application/common.js"></script>
    <script type="text/javascript" src="assets/js/application/container.js"></script>
    <script type="text/javascript" src="assets/js/application/app.js"></script>
    <script type="text/javascript" src="assets/js/application/main.js"></script>
    <!-- ******************** -->

</footer>
</body>
</html>
